<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>Basic Login</title>
</head>

<body>
    <section class="flex h-screen w-full flex-col items-center justify-center gap-5 text-gray-200">
        <div
            class="flex flex-col gap-6 rounded border border-solid border-gray-600/90 bg-slate-900/75 p-8 m-2 shadow-md sm:w-[400px]">
            <div class="flex flex-col">
                <p class="text-base font-semibold tracking-widest sm:text-2xl">Welcome back!</p>
                <small class="text-xs text-gray-300">Login into your account.</small>
            </div>
            <div>
                <form action="#" autocomplete="off">
                    <label class="block">
                        <span class="block text-sm font-medium after:ml-0.5 after:text-red-500 after:content-['*']">
                            Email Address</span>
                        <input type="email" name="email"
                            class="mt-1 block w-full rounded-md border border-gray-400 bg-transparent px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-0 focus:ring-blue-500 sm:text-sm"
                            placeholder="user@example.com"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            required />
                    </label>

                    <label class="mt-3 block">
                        <span class="block text-sm font-medium after:ml-0.5 after:text-red-500 after:content-['*']">
                            Password </span>
                        <input type="password" name="password"
                            class="mt-1 block w-full rounded-md border border-gray-400 bg-transparent px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-0 focus:ring-blue-500 sm:text-sm"
                            placeholder="**************" required />
                    </label>

                    <div class="mt-3 flex items-center justify-end sm:justify-between">
                        <label class="hidden sm:flex sm:gap-2 sm:items-center">
                            <input type="checkbox" name="remember-email" />
                            <span class="text-xs">Remember me</span>
                        </label>
                        <div class="text-xs">
                            <small class="underline hover:text-blue-500"><a href="#">I forgot
                                    password</a></small>
                        </div>
                    </div>

                    <div class="my-3">
                        <button type="submit" class="w-full rounded-sm bg-blue-600 py-1 hover:bg-blue-700">Sign
                            in</button>
                    </div>
                </form>
                <div class="text-xs">
                    <small class="text-gray-300">Don't have account yet? <a href="#"
                            class="underline hover:text-blue-500">Sing up</a></small>
                </div>

                <div class="flex flex-col gap-3 mt-8">
                    <div
                        class="flex items-center text-xs before:mr-4 before:h-px before:flex-auto before:bg-gray-600/90 before:content-[''] after:ml-4 after:h-px after:flex-auto after:bg-gray-600/90 after:content-['']">
                        Or Sign in with
                    </div>

                    <div class="flex flex-row gap-3 text-xs items-center justify-center">
                        <div>
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-brand-google" width="20" height="20"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                                </svg>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-brand-github" width="20" height="20"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                                    </path>
                                </svg></a>
                        </div>
                        <div>
                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-brand-facebook" width="20" height="20"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3">
                                    </path>
                                </svg></a>
                        </div>
                        <div>
                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-brand-twitter" width="20" height="20"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z">
                                    </path>
                                </svg></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
