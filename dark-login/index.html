<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Login</title>

    <!-- css style -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-black">
    <section class="flex h-full flex-row bg-black text-gray-300 md:gap-3">
        <div class="flex w-full flex-col justify-center items-center gap-10 md:my-5 md:ml-5">
            <div class="my-5 flex w-60 flex-col gap-8 sm:w-96">
                <div>
                    <h1 class="font-semibold tracking-wider text-base sm:text-2xl">Welcome to your account!</h1>
                    <span class="text-xs">Enter your credentials to access.</span>
                </div>
                <div class="flex flex-col gap-5 sm:flex-row">
                    <a href="#"
                        class="flex w-full items-center justify-center gap-2 rounded border border-gray-500 border-solid p-2 text-xs hover:text-gray-200 hover:border-blue-300"><svg
                            xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                            width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>Login with Google</a>
                    <a href="#"
                        class="flex w-full items-center justify-center gap-2 rounded border border-gray-500 border-solid p-2 text-xs hover:text-gray-200 hover:border-blue-300"><svg
                            xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-meta"
                            width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M12 10.174c1.766 -2.784 3.315 -4.174 4.648 -4.174c2 0 3.263 2.213 4 5.217c.704 2.869 .5 6.783 -2 6.783c-1.114 0 -2.648 -1.565 -4.148 -3.652a27.627 27.627 0 0 1 -2.5 -4.174z">
                            </path>
                            <path
                                d="M12 10.174c-1.766 -2.784 -3.315 -4.174 -4.648 -4.174c-2 0 -3.263 2.213 -4 5.217c-.704 2.869 -.5 6.783 2 6.783c1.114 0 2.648 -1.565 4.148 -3.652c1 -1.391 1.833 -2.783 2.5 -4.174z">
                            </path>
                        </svg>Login with Facebook</a>
                </div>

                <div
                    class="flex items-center text-xs before:mr-4 before:flex-auto before:border before:border-solid before:border-gray-500 before:content-[''] after:ml-4 after:flex-auto after:border after:border-solid after:border-gray-500 after:content-['']">
                    or</div>

                <div class="flex flex-col">
                    <form action="#">
                        <label class="block">
                            <span class="block text-sm font-medium"> Email Address</span>
                            <input type="email" name="email"
                                class="mt-1 block w-full rounded-md border border-gray-500 bg-transparent px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-300 focus:outline-none focus:ring-0 sm:text-sm"
                                placeholder="user@example.com"
                                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                required />
                        </label>

                        <label class="mt-3 block">
                            <div class="text-xs flex items-center justify-between">
                                <span class="block text-sm font-medium"> Password </span>
                                <span class="text-blue-300 hover:text-blue-400"><a href="#">Forgot
                                        password?</a></sspan>
                            </div>
                            <input type="password" name="password"
                                class="mt-1 block w-full rounded-md border border-gray-500 bg-transparent px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-300 focus:outline-none focus:ring-0 sm:text-sm"
                                placeholder="**************" required />
                        </label>

                        <div class="mt-3 flex items-center gap-2">
                            <input type="checkbox" name="remember-email" />
                            <span class="text-xs">Remember info</span>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="w-full rounded-sm bg-blue-400 py-1 hover:bg-blue-500">
                                Login</button>
                        </div>

                    </form>
                </div>
                <div class="text-xs">
                    <span>Don't have account yet? <a href="#" class="text-blue-300 hover:text-blue-400">Sing
                            up</a></spam>
                </div>
            </div>
        </div>
        <div class="hidden md:flex md:w-full">
            <img src="https://cdn.pixabay.com/photo/2022/06/25/18/55/pixel-art-7284052_1280.png" alt="images" srcset="">
        </div>
    </section>
</body>

</html>
